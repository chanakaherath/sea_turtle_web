 <!-- intro section -->
    <section class="intro">
      <img src="/assets/tur4.png" width="250px" height="250px"> 
      <h1 class="title">Make your Reservations</h1>
      <p>Fill your details and Make you Resevations to visit us.</p>
    </section>

    <!-- sign-up section -->
    <section class="sign-up">
      <p class="sign-up-para">Sign up in here</p>
      <!-- the form itself -->
      <form class="sign-up-form" (ngSubmit)="onSubmit()">
        <div class="form-input">
          <input type="text" name="firstName" id="first-name" placeholder="First Name" [(ngModel)]="firstName" required>
          <span>!</span>
          <p class="warning">First name cannot be empty</p>
        </div>

        <div class="form-input">
          <input type="text" name="lastName" id="last-name" placeholder="Last Name" [(ngModel)]="lastName" required>
          <span>!</span>
          <p class="warning">Last name cannot be empty</p>
        </div>

        <div class="form-input">
          <input type="email" name="email" id="email" placeholder="Email Address" [(ngModel)]="email" required>
          <span>!</span>
          <p class="warning">Looks like this is not an email</p>
        </div>

        <div class="form-input">
          <input type="Contact Number" name="contactNumber" id="Contact Number" placeholder="Contact Number" [(ngModel)]="contactNo" required>
          <span>!</span>
          <p class="warning">Please use numbers only</p>
        </div>

        <input class="submit-btn" type="submit" value="Finish Request">
        <p class="form-term">By clicking the button, you are agreeing to our <span>Terms and Services</span> </p>
      </form>
    </section>
